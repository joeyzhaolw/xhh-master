<!doctype html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
<meta charset="utf-8">

<title>layui.form小例子</title>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<form class="layui-form" th:action="@{/stu/update}" method="post" > <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
  <div class="layui-form-item"> 
    <label class="layui-form-label">ID</label>
    <div class="layui-input-block" >
      <input type="text" disabled name="sysUserID" placeholder="请输入" autocomplete="off" class="layui-input" th:value="${sysUser.sysUserID}" >
    </div>
  </div>
  <div class="layui-form-item"> 
    <label class="layui-form-label">员工编号</label>
    <div class="layui-input-block">
      <input type="text" disabled name="employeeCode" placeholder="请输入" autocomplete="off" class="layui-input" th:value="${sysUser.employeeCode}" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">员工姓名</label>
    <div class="layui-input-block">
      <input type="text" name="employeeName" disabled placeholder="请输入" autocomplete="off" class="layui-input" th:value="${sysUser.employeeName}" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">生日</label>
    <div class="layui-input-block">
      <input type="text" name="birthday" disabled placeholder="请输入" autocomplete="off" class="layui-input" th:value="${sysUser.birthday}" templet:'#birthday' >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-block">
      <input type="text" name="phoneNum" disabled placeholder="请输入" autocomplete="off" class="layui-input" th:value="${sysUser.phoneNum}" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">入职时间</label>
    <div class="layui-input-block">
      <input type="text" name="joinTime" disabled placeholder="请输入" autocomplete="off" class="layui-input" th:value="${sysUser.joinTime}" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">是否在职</label>
    <div class="layui-input-block">
      <input type="text" name="isOnJob" disabled placeholder="请输入" autocomplete="off" class="layui-input" th:value="${sysUser.isOnJob}" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登录用户名</label>
    <div class="layui-input-block">
      <input type="text" name="loginUserName" disabled placeholder="请输入" autocomplete="off" class="layui-input" th:value="${sysUser.loginUserName}" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登录密码</label>
    <div class="layui-input-block">
      <input type="text" name="loginPassWord" disabled placeholder="请输入" autocomplete="off" class="layui-input" th:value="${sysUser.loginPassWord}" >
    </div>
  </div>
 <!--  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div> -->
  <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<script src="/layui/layui.all.js"></script>
<script>
layui.use('form', function(){
  var form = layui.form;
  
  //各种基于事件的操作，下面会有进一步介绍
  form.on('submit(*)', function(data){
	  
	  
	  console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
	  console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
	  console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
	  //return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	});
  
  
});
</script>
<script id="birthday" type="text/html">
   {{layui.util.toDateString(d.birthday, 'yyyy-MM-dd ')}} 
    </script>
